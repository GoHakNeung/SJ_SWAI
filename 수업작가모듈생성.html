<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>수업구성작가</title>
  <link rel="stylesheet" href="https://jqueryui.com/jquery-wp-content/themes/jquery/css/docsearch.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"> </script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

  <style>
    #sortable {
      display: flex;
      flex-wrap: wrap;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    #sortable li {
      margin: 3px 3px 3px 3px;
      width: 200px;
      display: flex;
      padding: 30px;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      border-radius: 2px;
      font-size: 1.3em;
      height: 300px;
   
    }
    

    @keyframes longer {

      0% {
        width: 200px
      }

      100% {
        width: 500px;
      }

    }

    #sortable li span {
      margin-left: -1.3em;
    }

    .ui-state-default {
      background-color: beige;
    }

    .footer {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .lock {
      background-color: red
    }
  </style>
 
  <script>
    $(function () {
      $("#sortable").sortable();
    });
  </script>
</head>

<body>
  <div class="container mb-7">
    <div class="header"></div>
    <div class="main mb-3">
      <ul id="sortable">
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>수업 1</li>
      </ul>
    </div>
    <div class="btn container-md">
      <button id="addBtn1" class="btn btn-primary">추가</button>
      <button id="addBtn2" class="btn btn-secondary">자물쇠추가</button>
      <button id="addBtn3" class="btn btn-success">수업순서만들기</button>
    </div>
    <div class="footer"></div>
  </div>




  </div>

  <script>
    let btn1 = document.getElementById('addBtn1');
    let btn2 = document.getElementById('addBtn2');
    let btn3 = document.getElementById('addBtn3');
    let sortBox = document.getElementById('sortable');
    let footer = document.getElementsByClassName('footer')[0];

    btn1.addEventListener('click', function (e) {
      sortBox.innerHTML += `<li class=\"ui-state-default\"><span class=\"ui-icon ui-icon-arrowthick-2-n-s\"></span>수업 ${sortBox.getElementsByTagName('li').length + 1}</li>`
    })
    btn2.addEventListener('click', function (e) {
      sortBox.innerHTML += `<li class='lock'> 자물쇠</li>`
    })

    btn3.addEventListener('click', function () {
      footer.innerHTML = "";
      for (var i = 0; i < sortBox.getElementsByTagName('li').length; i++) {
        footer.innerHTML += sortBox.getElementsByTagName('li')[i].innerText
        if (i != sortBox.getElementsByTagName('li').length - 1) { footer.innerHTML += '->'; }
      }

    })


  </script>
</body>

</html>
