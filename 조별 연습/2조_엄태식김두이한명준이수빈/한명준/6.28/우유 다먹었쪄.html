<!DOCTYPE html>
<html>
  <head>
    <title>웹페이지</title>
    <style>
      body {
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        border: 2px solid #336699;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .header {
        border: 2px solid #336699;
        width: 100%;
        height: 20%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .content {
        border: 2px solid #336699;
        width: 100%;
        height: 80%;
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 10px;
        align-items: center;
        justify-content: center;
      }
      .box {
        border: 1px solid #336699;
        background-color: #ffffff;
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 24px;
        color: #336699;
        font-weight: bold;
        border-radius: 5px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .box:hover {
        background-color: #f5f5f5;
      }
      .message {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.5);
        color: #ffffff;
        font-size: 48px;
        z-index: 999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>우유 먹었니?</h2>
      </div>
      <div class="content">
        <div class="box" onclick="handleBoxClick(1)">1</div>
        <div class="box" onclick="handleBoxClick(2)">2</div>
        <div class="box" onclick="handleBoxClick(3)">3</div>
        <div class="box" onclick="handleBoxClick(4)">4</div>
        <div class="box" onclick="handleBoxClick(5)">5</div>
        <div class="box" onclick="handleBoxClick(6)">6</div>
        <div class="box" onclick="handleBoxClick(7)">7</div>
        <div class="box" onclick="handleBoxClick(8)">8</div>
        <div class="box" onclick="handleBoxClick(9)">9</div>
        <div class="box" onclick="handleBoxClick(10)">10</div>
        <div class="box" onclick="handleBoxClick(11)">11</div>
        <div class="box" onclick="handleBoxClick(12)">12</div>
        <div class="box" onclick="handleBoxClick(13)">13</div>
        <div class="box" onclick="handleBoxClick(14)">14</div>
        <div class="box" onclick="handleBoxClick(15)">15</div>
        <div class="box" onclick="handleBoxClick(16)">16</div>
        <div class="box" onclick="handleBoxClick(17)">17</div>
        <div class="box" onclick="handleBoxClick(18)">18</div>
        <div class="box" onclick="handleBoxClick(19)">19</div>
        <div class="box" onclick="handleBoxClick(20)">20</div>
        <div class="box" onclick="handleBoxClick(21)">21</div>
        <div class="box" onclick="handleBoxClick(22)">22</div>
        <div class="box" onclick="handleBoxClick(23)">23</div>
        <div class="box" onclick="handleBoxClick(24)">24</div>
      </div>
    </div>

    <audio id="applauseSound" src="/dingdong.mp3"></audio>

    <div class="message" id="message">우유 먹었습니다~!</div>

    <script>
      function handleBoxClick(boxNumber) {
        // Play applause sound
        var applauseSound = document.getElementById("applauseSound");
        applauseSound.play();

        // Change background color of the clicked box
        var box = document.querySelector(".box:nth-child(" + boxNumber + ")");
        box.style.backgroundColor = "#baffc9";

        // Show message
        var message = document.getElementById("message");
        message.style.opacity = "1";
        message.style.pointerEvents = "auto";

        // Hide message after 2 seconds
        setTimeout(function () {
          message.style.opacity = "0";
          message.style.pointerEvents = "none";
        }, 500);
      }
    </script>
  </body>
</html>
