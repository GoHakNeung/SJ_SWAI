<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .clock {
        font-size: 40px;
        width: 400px;
        height: 200px;
        
    }

    .clock>button {
        width: 100px;
        height: 30px;
    }

    svg {
        transform: rotate(0deg);
    }
</style>
<div class="clock">
    <div style="float:left;">
        <span>시간: </span>
        <span id="output">0</span>
    </div>

    <div id="clock-container">
        <svg width="200" height="200">
            <circle cx="100" cy="100" r="80" stroke="black" stroke-width="2" fill="none" />
            <line id="second-hand" x1="100" y1="100" x2="100" y2="30" stroke="red" stroke-width="2" />
        </svg>
    </div>

    <button id="start-btn">시작</button>
    <button id="stop-btn">멈춤</button>
    <button id="reset">리셋</button>
</div>
<script>
    let 시각 = 0
    let timer
    let clock = document.getElementById('output');
    let btnStart = document.getElementById('start-btn');
    let btnStop = document.getElementById('stop-btn');
    let btnReset = document.getElementById('reset');
    
    
    function drawSecondHand(second) {
        const secondHand = document.getElementById("second-hand");
        const angle = (second / 60) * 360;
        secondHand.setAttribute(
            "transform",
            `rotate(${angle}, 100, 100)`
        );
    }

    btnStart.onclick = function () {
        timer = setInterval(() => {
            시각++
            clock.innerHTML = 시각;
            drawSecondHand(시각);
        }, 1000)
    }

    btnStop.onclick = function () {
        clearInterval(timer);

    }

    btnReset.onclick = function () {
        시각 = 0;
        drawSecondHand(시각)
        clock.innerHTML = 시각;
    }

</script>
