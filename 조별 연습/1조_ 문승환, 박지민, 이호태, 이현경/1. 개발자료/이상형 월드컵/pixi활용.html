<html>

<head>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
</head>

<body>
    <script>
        // Create the application helper and add its render target to the page
        let app = new PIXI.Application({ width: 640, height: 640 });
        document.body.appendChild(app.view);

        // Create the sprite and add it to the stage
        let sprite = PIXI.Sprite.from('https://pixijs.com/assets/bunny.png');
        const dude = PIXI.Sprite.from('https://pixijs.com/assets/flowerTop.png');
        dude.anchor.set(0.5);
        app.stage.addChild(sprite);
    

        // Add a ticker callback to move the sprite back and forth
        let elapsed = 0.0;
        app.ticker.add((delta) => {
            elapsed += delta;
            sprite.x = 320 + Math.cos(elapsed / 50.0) * 100.0;
            sprite.y = 180 + Math.sin(elapsed / 50.0) * 100.0;
        });
    </script>
</body>

</html>
