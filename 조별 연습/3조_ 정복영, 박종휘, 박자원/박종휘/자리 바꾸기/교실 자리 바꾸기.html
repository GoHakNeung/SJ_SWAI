<!DOCTYPE html>
<html>
<head>
  <title>교실 자리 바꾸기</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="initialize()">
  <div id="container">
    <div id="input-section">
      <textarea id="name-input" placeholder="학생 이름을 입력하세요 (Enter로 구분)"></textarea>
      <button id="shuffle-button" onclick="shuffle()">자리 바꾸기</button>
      <button id="reset-button" onclick="reset()">리셋</button>
    </div>
    <div id="board">
      <div id="chalkboard">칠판</div>
      <div id="grid"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
